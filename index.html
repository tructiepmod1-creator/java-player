<!DOCTYPE html>
<html>
<head>
    <title>Java Player - tructiepmod1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/gh/vneof/j2me-emulator@main/dist/j2me.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; color: #fff; font-family: sans-serif; }
        #screen { width: 240px; height: 320px; border: 4px solid #333; background: #111; position: relative; border-radius: 10px; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 80%; z-index: 10; }
        .bar-bg { width: 100%; height: 8px; background: #222; border-radius: 4px; margin-top: 10px; overflow: hidden; border: 1px solid #444; }
        #bar { width: 0%; height: 100%; background: linear-gradient(90deg, #00ff00, #00cc00); transition: width 0.3s; }
        #status { font-size: 12px; font-family: monospace; letter-spacing: 1px; }
        /* Thêm khu vực phím ảo cơ bản */
        .controls { margin-top: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; touch-action: manipulation; }
    </style>
</head>
<body>
    <div id="screen">
        <div id="loading">
            <div id="status">INITIALIZING SYSTEM...</div>
            <div class="bar-bg"><div id="bar"></div></div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const jarUrl = params.get('jar');
        
        if (jarUrl) {
            document.getElementById('status').innerText = "FETCHING JAR FILE...";
            
            const config = {
                onProgress: (p) => { 
                    document.getElementById('bar').style.width = (p * 100) + "%"; 
                    document.getElementById('status').innerText = "LOADING: " + Math.round(p * 100) + "%";
                },
                onReady: () => { 
                    document.getElementById('loading').style.display = 'none';
                    console.log("Game Ready!");
                }
            };

            // Khởi tạo trình giả lập
            try {
                const emu = new J2ME(document.getElementById('screen'), config);
                // Sử dụng Proxy để tránh lỗi chặn từ GitHub (CORS)
                const proxyUrl = "https://api.allorigins.win/raw?url=" + encodeURIComponent(jarUrl);
                
                emu.loadJar(proxyUrl).then(() => {
                    emu.start();
                }).catch(err => {
                    console.error(err);
                    document.getElementById('status').innerText = "LỖI NẠP FILE JAR!";
                    document.getElementById('status').style.color = "#ff4444";
                });
            } catch (e) {
                document.getElementById('status').innerText = "TRÌNH GIẢ LẬP LỖI!";
            }
        } else {
            document.getElementById('status').innerText = "THIẾU LINK FILE JAR!";
        }
    </script>
</body>
</html>
