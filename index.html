<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Java Player - tructiepmod1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/gh/tuananhpro/j2me-emulator@main/dist/j2me.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; color: #0f0; font-family: monospace; }
        #screen { width: 240px; height: 320px; border: 3px solid #333; background: #111; position: relative; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 80%; }
        .bar-bg { width: 100%; height: 10px; background: #222; border-radius: 5px; margin-top: 10px; overflow: hidden; border: 1px solid #444; }
        #bar { width: 0%; height: 100%; background: #0f0; transition: width 0.2s; }
    </style>
</head>
<body>
    <div id="screen">
        <div id="loading">
            <div id="status">ĐANG TẢI...</div>
            <div class="bar-bg"><div id="bar"></div></div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const jarUrl = params.get('jar');

        if (jarUrl) {
            const config = {
                onProgress: (p) => { document.getElementById('bar').style.width = (p * 100) + "%"; },
                onReady: () => { document.getElementById('loading').style.display = 'none'; }
            };

            const emu = new J2ME(document.getElementById('screen'), config);
            
            // QUAN TRỌNG: Nạp trực tiếp jarUrl (không dùng proxy google/allorigins)
            emu.loadJar(jarUrl).then(() => {
                emu.start();
            }).catch(e => {
                document.getElementById('status').innerText = "KHÔNG TÌM THẤY FILE!";
                document.getElementById('status').style.color = "red";
            });
        }
    </script>
</body>
</html>
