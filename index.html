<!DOCTYPE html>
<html>
<head>
    <title>Java Player - Fixed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/gh/tuananhpro/j2me-emulator@main/dist/j2me.js"></script>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #screen { width: 240px; height: 320px; border: 3px solid #333; background: #111; position: relative; border-radius: 8px; }
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 90%; }
        .progress-container { width: 100%; height: 10px; background: #222; border-radius: 5px; margin-top: 10px; border: 1px solid #444; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: #00ff00; box-shadow: 0 0 10px #0f0; transition: width 0.2s; }
    </style>
</head>
<body>
    <div id="screen">
        <div id="loader">
            <div id="msg">SYSTEM INITIALIZING...</div>
            <div class="progress-container"><div id="progress-bar"></div></div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const jarUrl = params.get('jar');

        if (jarUrl) {
            // Sử dụng Proxy để vượt lỗi chặn nạp file (CORS)
            const proxyJar = "https://api.allorigins.win/raw?url=" + encodeURIComponent(jarUrl);
            
            const config = {
                onProgress: (p) => {
                    document.getElementById('progress-bar').style.width = (p * 100) + "%";
                    document.getElementById('msg').innerText = "LOADING: " + Math.round(p * 100) + "%";
                },
                onReady: () => {
                    document.getElementById('loader').style.display = 'none';
                }
            };

            try {
                const emu = new J2ME(document.getElementById('screen'), config);
                emu.loadJar(proxyJar).then(() => {
                    emu.start();
                }).catch(err => {
                    document.getElementById('msg').innerText = "FAILED TO FETCH JAR!";
                    document.getElementById('msg').style.color = "red";
                });
            } catch (e) {
                document.getElementById('msg').innerText = "EMULATOR ERROR!";
            }
        } else {
            document.getElementById('msg').innerText = "NO JAR LINK PROVIDED!";
        }
    </script>
</body>
</html>
