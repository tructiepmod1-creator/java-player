<!DOCTYPE html>
<html>
<head>
    <title>Java Player - tructiepmod1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/gh/tuananhpro/j2me-emulator@main/dist/j2me.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; color: #0f0; font-family: monospace; }
        #screen { width: 240px; height: 320px; border: 4px solid #333; background: #111; position: relative; border-radius: 10px; }
        #loading-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 99; }
        .bar-container { width: 180px; height: 10px; background: #222; border: 1px solid #444; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        #bar { width: 0%; height: 100%; background: #00ff00; transition: width 0.2s; box-shadow: 0 0 10px #0f0; }
    </style>
</head>
<body>
    <div id="screen">
        <div id="loading-layer">
            <div id="status-text">INITIALIZING...</div>
            <div class="bar-container"><div id="bar"></div></div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const jarUrl = params.get('jar');

        if (jarUrl) {
            // Sửa lỗi nạp file từ GitHub bằng cách dùng Proxy của Google (Cực mạnh)
            const proxyUrl = "https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&refresh=600&url=" + encodeURIComponent(jarUrl);
            
            const config = {
                onProgress: (p) => {
                    const percent = Math.round(p * 100);
                    document.getElementById('bar').style.width = percent + "%";
                    document.getElementById('status-text').innerText = "LOADING: " + percent + "%";
                },
                onReady: () => {
                    document.getElementById('loading-layer').style.display = 'none';
                }
            };

            try {
                // Khởi tạo máy ảo với cấu hình tự động sửa lỗi Worker
                const emu = new J2ME(document.getElementById('screen'), config);
                emu.loadJar(proxyUrl).then(() => emu.start()).catch(e => {
                    document.getElementById('status-text').innerText = "LỖI NẠP FILE JAR!";
                    document.getElementById('status-text').style.color = "red";
                });
            } catch (err) {
                document.getElementById('status-text').innerText = "MÁY ẢO BỊ LỖI!";
            }
        } else {
            document.getElementById('status-text').innerText = "KHÔNG CÓ LINK GAME!";
        }
    </script>
</body>
</html>
