<!DOCTYPE html>
<html>
<head>
    <title>Java Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/@vneof/j2me-emulator@1.4.3/dist/j2me.js"></script>
    <style>
        body { margin: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; color: #fff; font-family: sans-serif; }
        #screen { width: 240px; height: 320px; border: 2px solid #444; background: #111; position: relative; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 80%; }
        .bar-bg { width: 100%; height: 10px; background: #333; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        #bar { width: 0%; height: 100%; background: #00ff00; transition: width 0.2s; }
    </style>
</head>
<body>
    <div id="screen">
        <div id="loading">
            <div id="status">ĐANG TẢI GAME...</div>
            <div class="bar-bg"><div id="bar"></div></div>
        </div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const jarUrl = params.get('jar');
        
        if (jarUrl) {
            const config = {
                onProgress: (p) => { document.getElementById('bar').style.width = (p * 100) + "%"; },
                onReady: () => { document.getElementById('loading').style.display = 'none'; }
            };
            const emu = new J2ME(document.getElementById('screen'), config);
            emu.loadJar(jarUrl).then(() => emu.start()).catch(e => {
                document.getElementById('status').innerText = "LỖI TẢI FILE!";
                document.getElementById('status').style.color = "red";
            });
        }
    </script>
</body>
</html>
